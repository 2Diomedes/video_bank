{% extends 'video_store/base.html' %}
{% load static i18n %}
{% block title %} Login {% endblock %}

{% block content%}
<div class="col-10 m-5">
    <form class="form-horizontal login_form logform" method="post" action="."> {% csrf_token %}
        <input type="hidden" name="next" value="/">
        <fieldset>
            <!-- Form Name -->
            <legend>{% trans 'identifiez vous' %}</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">{% trans "nom d'utilisateur" %} : </label>
                {{form.username}}
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">{% trans "mot de passe" %}
                </label>
                {{form.password}}
            </div>
            </label>
</div>

<!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4 divlog">
        <input type="submit" class="login" name="singlebutton" value="Login">
    </div>
</div>

</fieldset>
</form>
</div>
{% endblock %}
